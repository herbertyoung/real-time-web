<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Real Time Web</title>
  <link rel="stylesheet"
    href="./css/main.css">
</head>

<body>
  <h1>Demo</h1>
  <hr>
  <div id="content">
    <section>
      <h3>shortPolling</h3>
      <ul class="short-polling"></ul>
      <button onclick="shortPolling.start()">Start</button>
      <button onclick="shortPolling.end()">End</button>
      <button onclick="shortPolling.clear()">Clear</button>
    </section>
    <hr>
    <section>
      <h3>longPolling</h3>
      <ul class="long-polling"></ul>
      <button onclick="longPolling.start()">Start</button>
      <button onclick="longPolling.end()">End</button>
      <button onclick="longPolling.clear()">Clear</button>
    </section>
    <hr>
    <section>
      <h3>serverSentEvents</h3>
      <ul class="server-sent-events"></ul>
      <button onclick="serverSentEvents.start()">Start</button>
      <button onclick="serverSentEvents.end()">End</button>
      <button onclick="serverSentEvents.clear()">Clear</button>
    </section>
  </div>
  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
